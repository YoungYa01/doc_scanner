<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档扫描测试页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        .upload-section {
            border-right: 1px solid #eee;
            padding-right: 30px;
        }
        @media (max-width: 768px) {
            .upload-section {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-right: 0;
                padding-bottom: 30px;
            }
        }
        .upload-area {
            border: 2px dashed #6a11cb;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
            background-color: #f9f7ff;
            cursor: pointer;
        }
        .upload-area:hover {
            background-color: #f0ebff;
        }
        .upload-area.dragover {
            background-color: #e6ddff;
            border-color: #4a00e0;
        }
        .upload-icon {
            font-size: 48px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        .file-input {
            display: none;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .preview-section {
            display: flex;
            flex-direction: column;
        }
        .preview-container, .result-container {
            flex: 1;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .preview-image, .result-image {
            max-width: 100%;
            max-height: 400px;
            display: none;
        }
        .preview-placeholder, .result-placeholder {
            color: #999;
            text-align: center;
        }
        .result-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        .result-info {
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            display: none;
        }
        .result-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result-loading {
            background-color: #cce7ff;
            border: 1px solid #b3d9ff;
            color: #004085;
        }
        .detection-item {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .detection-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .confidence {
            background: #6a11cb;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 5px;
            border-left: 4px solid #2575fc;
        }
        .instructions h3 {
            margin-bottom: 10px;
            color: #2575fc;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 5px;
        }
        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .image-comparison {
                grid-template-columns: 1fr;
            }
        }
        .image-box {
            text-align: center;
        }
        .image-box h3 {
            margin-bottom: 10px;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文档扫描服务</h1>
            <p class="subtitle">上传图片进行文档检测和识别 - 返回识别后的图片</p>
        </header>

        <div class="content">
            <div class="upload-section">
                <h2>上传图片</h2>
                <p>选择或拖拽图片文件到下方区域</p>

                <div class="instructions">
                    <h3>使用说明：</h3>
                    <ul>
                        <li>支持格式：JPEG、PNG、JPG</li>
                        <li>文件大小限制：10MB</li>
                        <li>系统将自动检测图片中的文档区域</li>
                        <li>返回识别后的图片，包含检测框</li>
                    </ul>
                </div>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>点击或拖拽文件到此处</h3>
                    <p>支持 JPEG、PNG 格式，最大 10MB</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/jpeg,image/png,image/jpg">
                    <button class="btn" id="uploadBtn">选择文件</button>
                </div>

                <div class="file-info" id="fileInfo" style="display: none;">
                    <strong>已选择文件：</strong> <span id="fileName"></span> (<span id="fileSize"></span>)
                </div>

                <button class="btn" id="submitBtn" disabled>开始扫描</button>
            </div>

            <div class="preview-section">
                <h2>识别结果</h2>

                <div class="image-comparison">
                    <div class="image-box">
                        <h3>原始图片</h3>
                        <div class="preview-container">
                            <img id="previewImage" class="preview-image" alt="原始图片">
                            <div class="preview-placeholder" id="previewPlaceholder">
                                原始图片预览将显示在这里
                            </div>
                        </div>
                    </div>

                    <div class="image-box">
                        <h3>识别结果</h3>
                        <div class="result-container">
                            <img id="resultImage" class="result-image" alt="识别结果">
                            <div class="result-placeholder" id="resultPlaceholder">
                                识别结果将显示在这里
                            </div>
                        </div>
                    </div>
                </div>

                <div class="result-info" id="resultInfo">
                    <!-- 结果信息将通过JavaScript动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const submitBtn = document.getElementById('submitBtn');
            const uploadArea = document.getElementById('uploadArea');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const previewImage = document.getElementById('previewImage');
            const previewPlaceholder = document.getElementById('previewPlaceholder');
            const resultImage = document.getElementById('resultImage');
            const resultPlaceholder = document.getElementById('resultPlaceholder');
            const resultInfo = document.getElementById('resultInfo');

            // 点击上传区域触发文件选择
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });

            // 文件选择变化事件
            fileInput.addEventListener('change', function(e) {
                if (this.files.length > 0) {
                    handleFileSelection(this.files[0]);
                }
            });

            // 拖拽事件处理
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');

                if (e.dataTransfer.files.length > 0) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });

            // 提交按钮点击事件
            submitBtn.addEventListener('click', function() {
                if (fileInput.files.length > 0) {
                    uploadFile(fileInput.files[0]);
                }
            });

            // 处理文件选择
            function handleFileSelection(file) {
                // 检查文件类型
                const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                if (!allowedTypes.includes(file.type)) {
                    alert('错误：请选择 JPEG 或 PNG 格式的图片文件');
                    return;
                }

                // 检查文件大小
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (file.size > maxSize) {
                    alert('错误：文件大小超过限制（最大10MB）');
                    return;
                }

                // 显示文件信息
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';

                // 启用提交按钮
                submitBtn.disabled = false;

                // 显示图片预览
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    previewPlaceholder.style.display = 'none';

                    // 清空之前的结果
                    resultImage.style.display = 'none';
                    resultPlaceholder.style.display = 'block';
                    resultInfo.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            // 上传文件
            function uploadFile(file) {
                const formData = new FormData();
                formData.append('image', file);

                // 显示加载状态
                resultInfo.style.display = 'block';
                resultInfo.className = 'result-info result-loading';
                resultInfo.innerHTML = '<h3>扫描中...</h3><p>正在处理您的图片，请稍候</p>';
                submitBtn.disabled = true;

                // 发送请求
                fetch('/api/scan/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        displaySuccessResult(data);
                    } else {
                        displayErrorResult(data.message || '扫描失败');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayErrorResult(`请求失败: ${error.message}`);
                })
                .finally(() => {
                    submitBtn.disabled = false;
                });
            }

            // 显示成功结果
            function displaySuccessResult(data) {
                resultInfo.className = 'result-info result-success';

                let resultHTML = `<h3>扫描成功</h3>`;
                resultHTML += `<p>${data.message}</p>
                <p>device:${data.data.device}</p>
                <p>document_detected:${data.data.document_detected}</p>
                <p>image_size:${JSON.stringify(data.data.image_size)}</p>
                <p>model_type:${data.data.model_type}</p>
                <p>success:${data.data.success}</p>
`;

                if (data.data && data.data.document_detected) {
                    resultHTML += `<p><strong>文档检测结果：</strong>检测到文档区域</p>`;

                    if (data.data.detections && data.data.detections.length > 0) {
                        resultHTML += `<h4>检测到 ${data.data.detections.length} 个目标</h4>`;

                        data.data.detections.forEach((detection, index) => {
                            resultHTML += `
                                <div class="detection-item">
                                    <div class="detection-header">
                                        <strong>目标 ${index + 1}</strong>
                                        <span class="confidence">置信度: ${(detection.confidence * 100).toFixed(2)}%</span>
                                    </div>
                                    <p>位置: (${detection.x1.toFixed(1)}, ${detection.y1.toFixed(1)}) - (${detection.x2.toFixed(1)}, ${detection.y2.toFixed(1)})</p>
                                    <p>类别: ${detection.class}</p>
                                </div>
                            `;
                        });
                    }
                } else {
                    resultHTML += `<p><strong>文档检测结果：</strong>未检测到文档区域</p>`;
                }

                // 显示识别后的图片
                if (data.data && data.data.result_image) {
                    resultImage.src = 'data:image/jpeg;base64,' + data.data.result_image;
                    resultImage.style.display = 'block';
                    resultPlaceholder.style.display = 'none';
                }

                resultInfo.innerHTML = resultHTML;
            }

            // 显示错误结果
            function displayErrorResult(message) {
                resultInfo.className = 'result-info result-error';
                resultInfo.innerHTML = `
                    <h3>扫描失败</h3>
                    <p>${message}</p>
                `;
            }

            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
